<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${store.name}"></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
	<div th:insert="~{header :: headerAuthenticated}"></div>
	<div class="container">
		<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
		  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#" th:text="${store.name}"></a>
		
		  <ul class="navbar-nav flex-row d-md-none">
		    <li class="nav-item text-nowrap">
		      <button class="nav-link px-3 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle search">
		        <svg class="bi"><use xlink:href="#search"/></svg>
		      </button>
		    </li>
		    <li class="nav-item text-nowrap">
		      <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
		        <svg class="bi"><use xlink:href="#list"/></svg>
		      </button>
		    </li>
		  </ul>
		
		  <div id="navbarSearch" class="navbar-search w-100 collapse">
		    <input class="form-control w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
		  </div>
		</header>
		
		<div class="container-fluid">
			<div class="row">
				<!-- SideBar -->
				<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
					<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
						<div class="offcanvas-header">
				          <h5 class="offcanvas-title" id="sidebarMenuLabel" th:text="${store.name}"></h5>
				          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
				        </div>
				        
				        <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
				        	<div th:insert="~{sidebar :: sidebar_authenticated}"></div>
				        </div>
					</div>
				</div>
				
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<h4 th:text="'Menu ' + ${menu.id} + ' Details'"></h4>
					<div>
				        
				        <p><strong>ID:</strong> <span th:text="${menu.id}"></span></p>
						<p><strong>Store:</strong> <span th:text="${menu.store.name}"></span></p>
						<p><strong>Time created:</strong> <span th:text="${menu.createdTime}"></span></p>
						<p><strong>Is current menu of store:</strong> <span th:text="${menu.isCurrent ? 'True' : 'False'}"></span></p>

				    </div>
				    
				    <h6>Food Item In Menu</h6>
				    <table class="table table-striped">
				    	<caption>List Food in menu</caption>
				    	<thead>
				    		<tr>
				    			<th>#</th>
				    			<th>Name</th>
				    			<th>Quantity</th>
				    			<th>Action</th>
				    		</tr>
				    	</thead>
				    	<tbody>
				    		<tr th:each="foodMenu:  ${foodsInMenu}">
				    			<td th:text="${foodMenu.id}"></td>
				    			<td th:text="${foodMenu.food.name}"></td>
				    			<td th:text="${foodMenu.quantity}"></td>
				    			<td>
				    				<!-- Update -->
						            <a style="color: green;">
						            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
									  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
									  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
									</svg>
						            </a>
						            

									<!-- Delete Button -->
								    <a style="color: red;">
								        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
								            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
								        </svg>
								    </a>
				    			</td>
				    		</tr>
				    	</tbody>
				    </table>
				</main>
			</div>
		</div>
		
		<!-- Footer -->
		<div th:insert="~{footer :: copy}"></div>
	</div>
</body>
</html>
