<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${store.name}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div th:insert="~{header :: headerAuthenticated}"></div>
	<div class="container">
		<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
		  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#" th:text="${store.name}"></a>
		
		  <ul class="navbar-nav flex-row d-md-none">
		    <li class="nav-item text-nowrap">
		      <button class="nav-link px-3 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle search">
		        <svg class="bi"><use xlink:href="#search"/></svg>
		      </button>
		    </li>
		    <li class="nav-item text-nowrap">
		      <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
		        <svg class="bi"><use xlink:href="#list"/></svg>
		      </button>
		    </li>
		  </ul>
		
		  <div id="navbarSearch" class="navbar-search w-100 collapse">
		    <input class="form-control w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
		  </div>
		</header>
		
		<div class="container-fluid">
			<div class="row">
				<!-- SideBar -->
				<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
					<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
						<div class="offcanvas-header">
				          <h5 class="offcanvas-title" id="sidebarMenuLabel" th:text="${store.name}"></h5>
				          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
				        </div>
				        
				        <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
				        	<div th:insert="~{sidebar :: sidebar_authenticated}"></div>
				        </div>
					</div>
				</div>
				
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			        	<h1 class="h2">Tables in store: [[${store.name}]]</h1>
		        	</div>
		        	
		        	<div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
		        		<form th:action="'/storemanagement/dashboard/' + ${#authentication.name} + '/table/create'" th:object="${table}" method="post">
		        			<!-- Display errors -->
					        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					            <ul>
					                <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
					            </ul>
					        </div>
					        
					        <!-- Table fields -->
					        <div class="form-group">
					        	<label>Name: </label>
					        	<input type="text" th:field="*{name}" class="form-control" required/>
					        </div>
					        
					        <div class="form-group">
					        	<label>Belong to Store: </label>
					        	<input readonly type="text" th:field="*{belongsToStore}" 
					        	class="form-control" required/>
					        </div>
					        
					        <div class="form-group">
					        	<label>Max Capacity: </label>	
					        	<input type="number" class="form-control" th:field="*{maxCapacity}" required/>
					        </div>
					        
					        <div class="form-group">
					        	<label>Min Capacity: </label>
					        	<input type="number" class="form-control" th:field="*{minCapacity}" required/>
					        </div>
					        
					        <div class="form-group">
					        	<label>Status: </label>
					        	<input type="checkbox" th:field="*{status}" />
					        </div>
					        
					        <input type="submit" value="Create Table" />
		        		</form>
		        	</div>
				</main>
			</div>
		</div>
	</div>

</body>
</html>
