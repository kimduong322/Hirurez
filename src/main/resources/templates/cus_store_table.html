<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'FoodScan | ' + store.name}"></title>

    <!-- bootstrap css-->
    <link rel="stylesheet" type="text/css" id="rtl-link" th:href="@{/css/vendors/bootstrap.css}">

    <!-- remixicon css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendors/remixicon.css}">
    
    <!-- theme css-->
    <link rel="stylesheet" id="change-link" type="text/css" th:href="@{/css/style.css}">
</head>
<body class="bg-color position-relative">
    <!-- Header section start -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg p-0">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon">
                        <i class="ri-menu-line"></i>
                    </span>
                </button>
                <a th:href="@{'/'}">
                    <img class="img-fluid logo" th:src="@{/images/hiruez_logo.jpg}" alt="logo">
                </a>
                <a th:href="@{'/depositMoney'}"
                    class="btn btn-sm theme-btn location-btn mt-0 ms-3 d-flex align-content-center gap-1">
                    <span th:text="${curUser.balance + ' VND'}"></span><i class="ri-add-line"></i>
                </a>
    
                <!-- Cart Section-->
                <div class="nav-option order-md-2">
                    <div class="dropdown-button">
                        <div class="cart-button">
                            <span>5</span> <!-- cart item counts here-->
                            <i class="ri-shopping-cart-line text-white cart-bag"></i>
                        </div>
                        <div class="onhover-box">
                            <ul class="cart-list">
                                <li class="product-box-contain">
    
                                </li>
                            </ul>
                            <div class="price-box">
                                <h5>Total :</h5>
                                <h4 class="theme-color fw-semibold"></h4>
                            </div>
                            <div class="button-group">
                                <a class="btn btn-sm theme-btn w-100 d-block rounded-2">
                                    View Cart
                                </a>
                            </div>
                        </div>
                    </div>
    
                    <div class="profile-part dropdown-button order-md-2">
                        <img class="img-fluid profile-pic" th:src="${'/images/avatars/' + curUser.id + '.png'}"
                            alt="profile">
                        <div>
                            <h6 class="fw-normal" th:text="${'Hi, ' + #authentication.name}"></h6> <!--Hi+Name-->
                            <h5 class="fw-medium">Have a good day!</h5> <!--balance-->
                        </div>
                        <div class="onhover-box onhover-sm">
                            <ul class="menu-list">
                                <li>
                                    <a class="dropdown-item" th:href="@{'/profile'}">
                                        Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{'/userSetting'}">
                                        Settings
                                    </a>
                                </li>
                            </ul>
                            <div>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="logout-button btn btn-inline">
                                        <i class="ri-login-box-line me-2"></i>
                                        Logout
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Cart Section end-->
    
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button class="navbar-toggler btn-close" type="button" data-bs-toggle="collapse"
                            data-bs-target="#offcanvasNavbar" data-bs-dismiss="offcanvas">
                        </button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1">
                            <ul class="navbar-nav justify-content-center flex-grow-1">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{'/'}">Home</a>
                                </li>
    
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" th:href="@{'/'}" role="button"
                                        data-bs-toggle="toggle" aria-expanded="false">Restaurants</a>
                                </li>
    
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" th:href="@{'/'}" role="button"
                                        data-bs-toggle="toggle" aria-expanded="false">Shorts</a>
                                </li>
                            </ul>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header Section end -->
    <!-- banner section starts -->
    <section class="product-banner-section">
        <div class="container">
            <div class="restaurant-box">
                <div class="restaurant-image">
                    <img class="img-fluid img" th:src="${'/images/stores/' + store.id + '.jpg'}" alt="brand">
                </div>
                <div class="restaurant-details">
                    <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
                        <div>
                            <h2 class="restaurant-name" th:text="${store.name}">
                                
                            </h2>
                            <h4 class="restaurant-place" th:text="${store.address}"></h4>
                        </div>
                        <div class="restaurant-description">
                            <div class="categories-icon">
                                <a href="#!" id="liveToastBtn">
                                    <i class="ri-share-line icon text-white"></i>
                                </a>
                                <a href="#!" class="like-btn animate inactive">
                                    <i class="ri-heart-3-fill fill-icon"></i>
                                    <i class="ri-heart-3-line text-white outline-icon"></i>
                                    <div class="effect-group">
                                        <span class="effect"></span>
                                        <span class="effect"></span>
                                        <span class="effect"></span>
                                        <span class="effect"></span>
                                        <span class="effect"></span>
                                    </div>
                                </a>
                            </div>
                            <div class="distance d-flex align-items-center">
                                <h4 class="text-white shop-time" th:text="${'Max waiting: ' + store.wating_times + 'm'}"></h4>
                                <h4 class="rating-star" >
                                    <span th:text="${#numbers.formatDecimal(store.rating, 1, 'POINT', 1, 'POINT')}"></span>
                                    <span class="star"><i class="ri-star-s-fill"></i></span>
                                    <span th:text="${' (' + store.rating_count + ' Reviews)'}"></span>
                                </h4>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner section end -->
    <!-- Store table section start-->
    <section class="restaurant-list section-b-space ratio3_2">
        <div class="container">
            <div class="title restaurant-title w-border pb-0">
                <h2>All Tables in Restaurant</h2>
                <div class="loader-line"></div>
            </div>
            <div class="tab-content restaurant-content" id="TabContent">
                <div class="tab-pane fade show active" id="delivery-tab">
                    <div class="row g-lg-4 g-3">
                        <div class="col-xl-3 col-lg-4 col-sm-6" th:each="table: ${tables}">
                            <div class="vertical-product-box">
                                <div class="vertical-product-box-img">
                                    <a th:href="${'/store/table/invoice?storeid='  + store.id + '&tableId=' + table.id}">
                                        <img class="product-img-top w-100 bg-img" th:src="@{/images/table_logo.jpg}">
                                    </a>
                                </div>
            
                                <div class="vertical-product-body">
                                    <div class="d-flex align-items-center justify-content-between mt-sm-3 mt-2">
                                        <a th:href="${'/store/table/invoice?storeid='  + store.id + '&tableid=' + table.id}">
                                            <h4 th:text="${table.name}"></h4>
                                        </a>
                                    </div>
                                    <h5 class="product-items" th:text="${'ID: #' + table.id}">
                                    </h5>
                                    <div class="location-distance d-flex align-items-center justify-content-between pt-sm-3 pt-2">
                                        <ul class="distance">
                                            <li><i class="ri-user-fill"></i><span th:text="${table.minCapacity + ' ~ ' + table.maxCapacity}"></span></li>
                                            <li><i class="ri-store-2-fill"></i><span th:text="${table.status} == 0 ? 'Reserved' : 'Available'"></span></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Store table section end-->

    <!-- footer begin-->
    <footer class="footer-section section-t-space">
        <div class="container">
            <div class="main-footer">
                <div class="bottom-footer-part">
                    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
                        <h6>@ Copyright 2024 DuongDK. </h6>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer end-->
    <!-- toast starts -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex bg-theme text-white">
                <div class="toast-body">Restaurant URL Copied to Clipboard</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    <!-- toast end -->
    <!-- Bg Overlay Start -->
    <div class="bg-overlay" id="overlay"></div>
    <!-- Bg Overlay end -->
    
    <!-- tap to top start -->
    <button class="scroll scroll-to-top menu-page">
        <i class="ri-arrow-up-s-line arrow"></i>
    </button>
    <!-- tap to top end -->

    <!-- bootstrap js -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <!-- swiper js -->
    <script th:src="@{/js/swiper-bundle.min.js}"></script>
    <script th:src="@{/js/custom-swiper.js}"></script>

    <!-- footer accordion js -->
    <script th:src="@{/js/footer-accordion.js}"></script>

    <!-- menu offcanvas js -->
    <script th:src="@{/js/menu-offcanvas.js}"></script>
    
    <!-- script js -->
    <script th:src="@{/js/script.js}"></script>

    <!-- menu button js -->
    <script th:src="@{/js/menu-button.js}"></script>

    <!-- fancybox js-->
    <script th:src="@{/js/fancybox.js}"></script>

    <!-- toast js-->
    <script th:src="@{/js/toast.js}"></script>
</body>
</html>
